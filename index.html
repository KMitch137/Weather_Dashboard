<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <!-- add font awesome -->
        <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header>

        <h1>Weather Dashboard</h1>

    </header>

    <main>

        <!-- Div for the seach bar on the left -->
        <div id="search">

            <h2>Search for a city:</h2>

            <input type="text" rows="1">

            <button id="searchBtn">Seacrch</button>


            <div id="buttons">
                <!-- <button>Phoenix</button>
                <button>New York</button>
                <button>San Antonio</button> -->
            </div>

        </div>
        <div id="results">

            <!-- Div for the current weather in selected city -->
            <div id="display">
                <h2><span>City Name</span></h2>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>

            <!-- div for the 5 day forecast in selected city -->
            <div id="forcast">
            </div>

        </div>


    </main>

</body>
<!-- link to JS -->
<script src="./script.js"></script>


</html>
